<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>My Movie Ranking Site</title>
<!-- Google Font -->
<link href="project work.css" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<header class="bg-red-600 text-white p-4 fixed top-0 left-0 right-0 z-10">
<nav class="container mx-auto flex justify-between">
<div class="text-lg font-bold">MRP</div>
<ul class="flex space-x-4">
<li><a href="#" class="hover:underline">Home</a></li>
<li><a href="#" class="hover:underline">Genres</a></li>
<li><a href="#" class="hover:underline">Top Movies</a></li>
<li><a href="#" class="hover:underline">Contact</a></li>
</ul>
</nav>
</header>

<!-- Hero Section -->
<section class="hero flex items-center justify-center mt-16">
<h1 class="text-4xl font-bold">My Movie Ranking Site</h1>
</section>

<!-- About Section -->
<section class="container mx-auto p-8 text-center">
<p class="text-lg">An awesome platform for sharing my taste in favorite Movies or Music.</p>
</section>

<!-- Movie Genres Section -->
<section class="container mx-auto p-8">
<h2 class="text-2xl font-bold mb-4">Movie Genres</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
<div class="bg-white p-4 shadow rounded">
<img src="action_movie.jpg" alt="Action" class="w-full h-48 object-cover">
<h3 class="text-center mt-2">Action</h3>
</div>
<div class="bg-white p-4 shadow rounded">
<img src="adventure_movie.jpg" alt="Adventure" class="w-full h-48 object-cover">
<h3 class="text-center mt-2">Adventure</h3>
</div>
<!-- Repeat for more genres -->
</div>
</section>

<!-- Top Movies Section -->
<section class="container mx-auto p-8">
<h2 class="text-2xl font-bold mb-4">Top 5 Movies</h2>
<div class="grid grid-cols-1 md:grid-cols-5 gap-4">
<div class="bg-white p-4 shadow rounded">
<img src="oppenheimer.jpg" alt="Oppenheimer" class="w-full h-48 object-cover">
<h3 class="text-center mt-2">1. Oppenheimer</h3>
<a href="oppenheimer_trailer_link" class="text-blue-500 hover:underline">Watch Now</a>
</div>
<div class="bg-white p-4 shadow rounded">
<img src="dungeons.jpg" alt="Dungeons & Dragons" class="w-full h-48 object-cover">
<h3 class="text-center mt-2">2. Dungeons & Dragons</h3>
<a href="dungeons_trailer_link" class="text-blue-500 hover:underline">Watch Now</a>
</div>
<!-- Repeat for more top movies -->
</div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white p-4">
<div class="container mx-auto text-center">
<p>&copy; 2024 My Movie Ranking Site</p>
</div>
</footer>

<!-- Responsive Navbar Script -->
<script>
        // Add any JS if required for responsiveness or interaction
</script>
</body>
</html>
